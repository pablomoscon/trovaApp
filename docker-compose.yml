services:
  postgres:
    image: postgres:15
    restart: always
    container_name: trova_db
    environment:
      POSTGRES_DB: ${POSTGRES_DB}
      POSTGRES_USER: ${POSTGRES_USER}
      POSTGRES_PASSWORD: ${POSTGRES_PASSWORD}
    ports:
      - "5433:5432"
    volumes:
      - ./postgres_data:/var/lib/postgresql/data   # <-- aquÃ­ cambio
    networks:
      - trova-network
