spring.application.name=${POSTGRES_DB_NAME:trovaApp}
server.port=8081

spring.datasource.url=jdbc:postgresql://${POSTGRES_HOSTNAME:localhost}:${POSTGRES_PORT:5432}/${POSTGRES_DB_NAME:trova_db}
spring.datasource.username=${POSTGRES_USER:postgres}
spring.datasource.password=${POSTGRES_PASSWORD}
spring.datasource.driver-class-name=org.postgresql.Driver

spring.servlet.multipart.enabled=true
spring.servlet.multipart.max-file-size=10MB
spring.servlet.multipart.max-request-size=10MB

spring.jpa.open-in-view=false
spring.jpa.hibernate.ddl-auto=update

// spring.jpa.hibernate.ddl-auto=create-drop / spring.sql.init.mode=always

spring.jpa.database-platform=org.hibernate.dialect.PostgreSQLDialect
spring.jta.enabled=true

spring.jpa.show-sql=true
spring.jpa.properties.hibernate.transaction.jta.platform=org.hibernate.engine.transaction.jta.platform.internal.NoJtaPlatform

spring.flyway.enabled=true

app.jwt.secret=${JWT_SECRET}

app.jwt.expiration-in-ms=28800000

logging.level.org.springframework.web=DEBUG
logging.level.org.springframework.security=DEBUG


